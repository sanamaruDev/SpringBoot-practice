<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Hello World!</title>
    </head>
    <body>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

        <form th:action="@{/logout}" method="post" id="formHello">
	  		<label class="form-label">出勤時間</label>
			<div class="container">
				<div class="row justify-content-start">
					<div class="col-2">
						<div class="dropdown">
						  	<button class="btn btn-secondary dropdown-toggle" type="button" name = "ddlAttendanceHour" id="ddlAttendanceHour" data-bs-toggle="dropdown" aria-expanded="false">9</button>
			  			  	<ul class="dropdown-menu" aria-labelledby="ddlAttendanceHour">
							    <th:block th:each="hour : ${lstHours}"
							    	<li><a class="dropdown-item" th:value="${hour}" th:text="${hour}"></a></li>
							    </th:block>
						  	</ul>
		  				</div>
	  				</div>
	  				<div class="col-1">
	  					<label class="form-label">：</label>
	  				</div>
					<div class="col-2">
						<div class="dropdown">
						  	<button class="btn btn-secondary dropdown-toggle" type="button" name = "ddlAttendanceTime" id="ddlAttendanceTime" data-bs-toggle="dropdown" aria-expanded="false">00</button>
			  			  	<ul class="dropdown-menu" aria-labelledby="ddlAttendanceTime">
							    <th:block th:each="minute : ${lstMinutes}"
							    	<li><a class="dropdown-item" th:value="${minute}" th:text="${minute}"></a></li>
							    </th:block>
						  	</ul>
		  				</div>
	  				</div>
 				</div>
  			</div>
            <input type="button" id="registAttendance" value="出勤時間登録"/>
            <input type="button" id="SignOut" value="Sign Out"/>
        </form>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="text/javascript" th:src="@{/js/common.js}"></script>
		<script type="text/javascript" th:src="@{/js/hello.js}"></script>
	</body>
</html>
